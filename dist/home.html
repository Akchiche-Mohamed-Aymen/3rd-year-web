<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="home.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4f46e5", secondary: "#8b5cf6" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../node_modules/alertifyjs/build/alertify.js"></script>
    <link rel="stylesheet" href="../node_modules/alertifyjs/build/css/alertify.min.css">
</head>
<body>
      <!-- Home Page (Todo List) -->
      <div id="home-page" class="min-h-screen flex flex-col ">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="font-['Pacifico'] text-2xl text-primary">My Tasks</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Welcome back,</p>
                        <p class="font-medium" id="user-name"></p>
                    </div>
                    <div class="relative group">
                        <button class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                            <img src="profile.jpg" class=" rounded-full">
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="flex-1 max-w-5xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <!-- Add Todo Section -->
                <div class="p-6 border-b">
                    <form id="add-todo-form" class="flex gap-3">
                        <input type="text" id="new-todo" class="flex-1 border border-gray-300 rounded py-2 px-3 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="What needs to be done?"/>
                        <button type="button" class="bg-primary text-white py-2 px-6 rounded-button hover:bg-opacity-90 transition whitespace-nowrap add">Add Task</button>
                    </form>
                </div>
                
                <!-- Filter Section -->
                <div class="px-6 py-3 bg-gray-50 border-b flex items-center justify-between">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" class="filter-btn active px-4 py-2 text-sm font-medium bg-primary text-white rounded-l-md" data-filter="all">
                            All
                        </button>
                        <button type="button" class="filter-btn px-4 py-2 text-sm font-medium bg-white text-gray-700 hover:bg-gray-50 border-y border-r border-gray-300" data-filter="active">
                            Active
                        </button>
                        <button type="button" class="filter-btn px-4 py-2 text-sm font-medium bg-white text-gray-700 hover:bg-gray-50 border-y border-r border-gray-300 rounded-r-md" data-filter="completed">
                            Completed
                        </button>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="tasks-counter">0</span> items left
                    </div>
                </div>
                
                <!-- Todo List Section -->
                <div class="divide-y divide-gray-200" id="todo-list">
                    <!-- Todo items will be dynamically generated here -->
                  
                   
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="p-8 text-center hidden">
                    <div class="w-16 h-16 mx-auto mb-4 text-gray-300">
                        <i class="ri-checkbox-circle-line text-6xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-1">No tasks found</h3>
                    <p class="text-gray-500">Add a new task to get started</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
