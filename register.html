<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="./src/output.css" rel="stylesheet">
    
    <title>Register</title>
  
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: { primary: "#4f46e5", secondary: "#8b5cf6" },
              borderRadius: {
                none: "0px",
                sm: "4px",
                DEFAULT: "8px",
                md: "12px",
                lg: "16px",
                xl: "20px",
                "2xl": "24px",
                "3xl": "32px",
                full: "9999px",
                button: "8px",
              },
            },
          },
        };
      </script>
</head>
<body>
     <!-- Register Page -->
     <div id="register-page" class="min-h-screen flex items-center justify-center p-4 ">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="font-['Pacifico'] text-4xl text-primary">logo</h1>
                <p class="text-gray-600 mt-2">Create your account to get started</p>
            </div>
            
            <form id="register-form" class="space-y-5">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input type="text" id="register-name" name="name" class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="John Doe" required>
                    </div>
                </div>
                
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                        <input type="email" id="register-email" name="email" class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input type="password" id="register-password" name="password" class="pl-10 pr-10 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password w-10 h-full flex items-center justify-center" data-target="register-password">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input type="password" id="register-confirm-password" name="confirm-password" class="pl-10 pr-10 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password w-10 h-full flex items-center justify-center" data-target="register-confirm-password">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <label class="custom-checkbox flex items-start">
                        <input type="checkbox" id="terms" name="terms" required>
                        <div class="checkmark mt-0.5"></div>
                        <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
                    </label>
                </div>
                
                <div>
                    <button
                      type="submit"
                      class="w-full bg-blue-500 text-white py-2 px-4 rounded-button hover:bg-opacity-90 transition whitespace-nowrap"
                    >
                      Register
                    </button>
                  </div>
                
                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="#" id="go-to-login" class="text-primary font-medium hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
