<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Home Page (Todo List) -->
      <div id="home-page" class="min-h-screen flex flex-col hidden">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="font-['Pacifico'] text-2xl text-primary">logo</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Welcome back,</p>
                        <p class="font-medium" id="user-name">Emily Johnson</p>
                    </div>
                    <div class="relative group">
                        <button class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                            <i class="ri-user-fill text-gray-600 text-xl"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="flex-1 max-w-5xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <!-- Add Todo Section -->
                <div class="p-6 border-b">
                    <form id="add-todo-form" class="flex gap-3">
                        <input type="text" id="new-todo" class="flex-1 border border-gray-300 rounded py-2 px-3 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="What needs to be done?">
                        <button type="submit" class="bg-primary text-white py-2 px-6 rounded-button hover:bg-opacity-90 transition whitespace-nowrap">Add Task</button>
                    </form>
                </div>
                
                <!-- Filter Section -->
                <div class="px-6 py-3 bg-gray-50 border-b flex items-center justify-between">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" class="filter-btn active px-4 py-2 text-sm font-medium bg-primary text-white rounded-l-md" data-filter="all">
                            All
                        </button>
                        <button type="button" class="filter-btn px-4 py-2 text-sm font-medium bg-white text-gray-700 hover:bg-gray-50 border-y border-r border-gray-300" data-filter="active">
                            Active
                        </button>
                        <button type="button" class="filter-btn px-4 py-2 text-sm font-medium bg-white text-gray-700 hover:bg-gray-50 border-y border-r border-gray-300 rounded-r-md" data-filter="completed">
                            Completed
                        </button>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="tasks-counter">3</span> items left
                    </div>
                </div>
                
                <!-- Todo List Section -->
                <div class="divide-y divide-gray-200" id="todo-list">
                    <!-- Todo items will be dynamically generated here -->
                    <div class="todo-item p-4 flex items-center" data-id="1">
                        <label class="custom-checkbox flex items-center">
                            <input type="checkbox" class="todo-checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <span class="todo-text ml-3 flex-1">Complete project proposal for client meeting</span>
                        <div class="flex space-x-2">
                            <button class="edit-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                                <i class="ri-pencil-line"></i>
                            </button>
                            <button class="delete-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-red-500">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="todo-item p-4 flex items-center" data-id="2">
                        <label class="custom-checkbox flex items-center">
                            <input type="checkbox" class="todo-checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <span class="todo-text ml-3 flex-1">Schedule team meeting for next sprint planning</span>
                        <div class="flex space-x-2">
                            <button class="edit-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                                <i class="ri-pencil-line"></i>
                            </button>
                            <button class="delete-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-red-500">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="todo-item completed p-4 flex items-center" data-id="3">
                        <label class="custom-checkbox flex items-center">
                            <input type="checkbox" class="todo-checkbox" checked>
                            <div class="checkmark"></div>
                        </label>
                        <span class="todo-text ml-3 flex-1">Send follow-up email to marketing department</span>
                        <div class="flex space-x-2">
                            <button class="edit-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                                <i class="ri-pencil-line"></i>
                            </button>
                            <button class="delete-todo-btn w-8 h-8 flex items-center justify-center text-gray-500 hover:text-red-500">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="p-8 text-center hidden">
                    <div class="w-16 h-16 mx-auto mb-4 text-gray-300">
                        <i class="ri-checkbox-circle-line text-6xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-1">No tasks found</h3>
                    <p class="text-gray-500">Add a new task to get started</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
