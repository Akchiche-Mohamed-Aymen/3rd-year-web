<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4f46e5", secondary: "#8b5cf6" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen flex flex-col">
      <!-- Login Page -->
      <div
        id="login-page"
        class="min-h-screen flex items-center justify-center p-4"
      >
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
          <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-4xl text-primary">logo</h1>
            <p class="text-gray-600 mt-2">
              Welcome back! Please sign in to continue
            </p>
          </div>

          <form id="login-form" class="space-y-6">
            <div>
              <label
                for="login-email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
                >
                  <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input
                  type="email"
                  id="login-email"
                  name="email"
                  class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>

            <div>
              <label
                for="login-password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
                >
                  <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  class="pl-10 pr-10 py-2 w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                  placeholder="••••••••"
                  required
                />
                <div
                  class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password w-10 h-full flex items-center justify-center"
                  data-target="login-password"
                >
                  <i class="ri-eye-line text-gray-400"></i>
                </div>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-opacity-90 transition whitespace-nowrap"
              >
                Login
              </button>
            </div>

            <div class="text-center">
              <a href="#" class="text-primary text-sm hover:underline"
                >Forgot Password?</a
              >
            </div>

            <div class="relative flex items-center justify-center">
              <div class="border-t border-gray-300 absolute w-full"></div>
              <div class="bg-white px-4 relative z-10 text-sm text-gray-500">
                or continue with
              </div>
            </div>

            <div class="text-center text-sm text-gray-600">
              Don't have an account?
              <a
                href="register.html"
                id="go-to-register"
                class="text-primary font-medium hover:underline"
                >Register</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
